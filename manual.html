<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Manual do Convidado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .links {
            display: flex;
            flex-direction:column;
            gap: 1rem;
            font-family: 'Alegreya SC', serif;
            
        }
        .links a {
            font-family: 'Alegreya SC', serif;    
            border: 1.5px solid var(--white);
            border-radius:0 .8rem .8rem;
            box-shadow: 0 .1rem .3rem rgba(0, 0, 0, 0.137);
            padding:.8rem 1rem;
            width:15rem;
            max-width:20rem;
            text-align:center;
            transition:all 0.4s ease-in-out;
            
            display: flex;
            align-items:center;
            justify-content:center;
            gap:10px;
        }

         
        a{
            text-decoration: none;
            font-size: 1rem;
            color: var(--purple);
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: calc(100vh - 50px); /* Ajuste com base na altura do bot√£o */
            margin: 0;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="./index.html" 
           class="link"
           rel="noreferrer noopener">
            Voltar ao menu
        </a>
    </div>
    <div class="image-container">
        <img src="./img/Imagem-Manual.png" alt="Imagem Centralizada">
    </div>
</body>
</html>
